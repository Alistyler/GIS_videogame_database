<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
        <meta name = "description" content = "Beschreibung der Seite" />
        <meta name = "keywords" content = "Schlagwort 1, Schlagwort 2" />
        <meta name = "author" content = "Name des Autors" />
        <title> Video Game Database </title>
        <link rel = "stylesheet" href = "style.css" />
        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
        </script>
        <script src = "js/header.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <!-- Button to open the modal login form -->
            <button onclick="document.getElementById('id01').style.display='block'">SIGN IN</button>

            <!-- The Modal -->
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                <!-- Modal Content -->
                <form class="modal-content animate" action="/action_page.php">
                    <div class="imgcontainer">
                        <img src="src/Logo.jpeg" alt="Avatar" class="avatar" width = "58.6875" height = "88.375">
                    </div>

                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        </main>
        <div id = "line">
            <footer>
                <p>Created by Ali Hamid</p>
            </footer>
        </div>
    </body>
</html>
