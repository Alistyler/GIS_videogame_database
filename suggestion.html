<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
        <meta name = "description" content = "Beschreibung der Seite" />
        <meta name = "keywords" content = "Schlagwort 1, Schlagwort 2" />
        <meta name = "author" content = "Name des Autors" />
        <title> Video Game Database </title>
        <link rel = "stylesheet" href = "style.css" />
        <script src = "js/header.js" defer></script>
        <script src = "js/feedback.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class = "suggest">
                <h1><u>Suggestion Box</u></h1>
                <h3>Do you miss something like games or functions of this website or anything else? </br>
                    Please let me know your opinion in the suggestion box.</h3>
            </div>
            <form id = "form">
                <input id = "input" type = "text", placeholder = "Type text..."/>
            </form>
            <div id = "submit">
                <button onClick = "save()", style = "background-color:#808080;color:#ffffff;border-radius:5px;">Submit</button>
            </div>
            <div id = "feedback", onload="get()">
                <h2><u>Comments</u></h2>
                <div onload = "get()">
                    <div id = "savedText"></div>
                    <p id = "openedText"></p>
                </div>
            </div>
        </main>
        <div id = "line">
            <footer>
                <p>Created by Ali Hamid</p>
            </footer>
        </div>
</html>
